# ═══════════════════════════════════════════════════════════════════════════════
# AGROBRIDGE - NGINX PRODUCTION CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ═══════════════════════════════════════════════════════════════════════════
    # LOGGING
    # ═══════════════════════════════════════════════════════════════════════════
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ═══════════════════════════════════════════════════════════════════════════
    # PERFORMANCE
    # ═══════════════════════════════════════════════════════════════════════════
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # ═══════════════════════════════════════════════════════════════════════════
    # SECURITY
    # ═══════════════════════════════════════════════════════════════════════════
    server_tokens off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=public_limit:10m rate=100r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ═══════════════════════════════════════════════════════════════════════════
    # UPSTREAM CONFIGURATION
    # ═══════════════════════════════════════════════════════════════════════════
    upstream api_backend {
        server api:3000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # HTTP TO HTTPS REDIRECT
    # ═══════════════════════════════════════════════════════════════════════════
    server {
        listen 80;
        listen [::]:80;
        server_name api.agrobridge.io api.agrobridge.com.mx;

        # Health check (allow HTTP)
        location /health {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # HTTPS SERVER
    # ═══════════════════════════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.agrobridge.io api.agrobridge.com.mx;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern TLS configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limits
        limit_conn conn_limit 20;

        # ═══════════════════════════════════════════════════════════════════════
        # HEALTH ENDPOINTS (No rate limiting)
        # ═══════════════════════════════════════════════════════════════════════
        location /health {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        location /health/live {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        location /health/ready {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # API DOCUMENTATION
        # ═══════════════════════════════════════════════════════════════════════
        location /api-docs {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # AUTH ENDPOINTS (Strict rate limiting)
        # ═══════════════════════════════════════════════════════════════════════
        location /api/v1/auth {
            limit_req zone=auth_limit burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # PUBLIC VERIFY ENDPOINTS (QR codes - moderate rate limit)
        # ═══════════════════════════════════════════════════════════════════════
        location /api/v1/verify {
            limit_req zone=public_limit burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache public verify responses
            proxy_cache_valid 200 5m;
        }

        location /api/v1/public {
            limit_req zone=public_limit burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # CERTIFICATE GENERATION (Long timeout)
        # ═══════════════════════════════════════════════════════════════════════
        location ~ ^/api/v1/(organic-certificates|certificates)/generate {
            limit_req zone=api_limit burst=5 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Extended timeouts for certificate generation
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # GENERAL API ENDPOINTS
        # ═══════════════════════════════════════════════════════════════════════
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Request body size for file uploads
            client_max_body_size 50m;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # WEBSOCKET SUPPORT
        # ═══════════════════════════════════════════════════════════════════════
        location /socket.io/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # GRAPHQL ENDPOINT
        # ═══════════════════════════════════════════════════════════════════════
        location /graphql {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # DEFAULT - 404
        # ═══════════════════════════════════════════════════════════════════════
        location / {
            return 404 '{"error": "Not Found", "message": "The requested resource does not exist"}';
            add_header Content-Type application/json;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # ERROR PAGES
        # ═══════════════════════════════════════════════════════════════════════
        error_page 429 /429.json;
        location = /429.json {
            internal;
            return 429 '{"error": "Too Many Requests", "message": "Rate limit exceeded. Please try again later."}';
            add_header Content-Type application/json;
        }

        error_page 502 /502.json;
        location = /502.json {
            internal;
            return 502 '{"error": "Bad Gateway", "message": "The API server is temporarily unavailable."}';
            add_header Content-Type application/json;
        }

        error_page 503 /503.json;
        location = /503.json {
            internal;
            return 503 '{"error": "Service Unavailable", "message": "The API server is under maintenance."}';
            add_header Content-Type application/json;
        }
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}
