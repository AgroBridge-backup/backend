# ══════════════════════════════════════════════════════════════════════════════
# AGROBRIDGE - PRODUCTION DOCKER COMPOSE
# ══════════════════════════════════════════════════════════════════════════════
# Purpose: Production-like environment for testing and staging deployments
# Features: High availability, resource limits, health checks, auto-restart
# Usage: docker-compose -f docker-compose.prod.yml up -d
# ══════════════════════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ════════════════════════════════════════════════════════════════════════════
  # NGINX - Reverse Proxy & Load Balancer
  # ════════════════════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: agrobridge-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - agrobridge-prod-network
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3

  # ════════════════════════════════════════════════════════════════════════════
  # API - AgroBridge Backend (Production)
  # ════════════════════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        VERSION: ${VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: agrobridge-api:${VERSION:-latest}
    container_name: agrobridge-api-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info

      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # JWT
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d

      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # AWS
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-https://agrobridge.io}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

    env_file:
      - .env.production
    expose:
      - '3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agrobridge-prod-network
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ════════════════════════════════════════════════════════════════════════════
  # PostgreSQL - Database (Production)
  # ════════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: agrobridge-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agrobridge_prod}
      POSTGRES_USER: ${POSTGRES_USER:-agrobridge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - agrobridge-prod-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2048M
        reservations:
          cpus: '1'
          memory: 1024M
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-agrobridge} -d ${POSTGRES_DB:-agrobridge_prod}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ════════════════════════════════════════════════════════════════════════════
  # Redis - Cache & Queue (Production)
  # ════════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: agrobridge-redis-prod
    restart: always
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    networks:
      - agrobridge-prod-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ════════════════════════════════════════════════════════════════════════════
  # Prometheus - Metrics Collection
  # ════════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: agrobridge-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    networks:
      - agrobridge-prod-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ════════════════════════════════════════════════════════════════════════════
  # Grafana - Dashboards & Visualization
  # ════════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: agrobridge-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
    networks:
      - agrobridge-prod-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ════════════════════════════════════════════════════════════════════════════
  # Redis Exporter - Redis Metrics for Prometheus
  # ════════════════════════════════════════════════════════════════════════════
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: agrobridge-redis-exporter
    restart: always
    environment:
      REDIS_ADDR: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    expose:
      - '9121'
    depends_on:
      - redis
    networks:
      - agrobridge-prod-network

  # ════════════════════════════════════════════════════════════════════════════
  # Postgres Exporter - Database Metrics for Prometheus
  # ════════════════════════════════════════════════════════════════════════════
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: agrobridge-postgres-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-agrobridge}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-agrobridge_prod}?sslmode=disable
    expose:
      - '9187'
    depends_on:
      - postgres
    networks:
      - agrobridge-prod-network

# ══════════════════════════════════════════════════════════════════════════════
# VOLUMES
# ══════════════════════════════════════════════════════════════════════════════
volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ══════════════════════════════════════════════════════════════════════════════
# NETWORKS
# ══════════════════════════════════════════════════════════════════════════════
networks:
  agrobridge-prod-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
