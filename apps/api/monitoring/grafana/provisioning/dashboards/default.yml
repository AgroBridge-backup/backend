# ══════════════════════════════════════════════════════════════════════════════
# GRAFANA DASHBOARDS PROVISIONING
# ══════════════════════════════════════════════════════════════════════════════
# Auto-load dashboards from the specified directory
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: 1

# ──────────────────────────────────────────────────────────────────────────────
# DASHBOARD PROVIDERS
# ──────────────────────────────────────────────────────────────────────────────
providers:
  - name: 'AgroBridge Dashboards'
    orgId: 1
    folder: 'AgroBridge'
    folderUid: 'agrobridge'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
