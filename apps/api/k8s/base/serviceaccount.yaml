# ══════════════════════════════════════════════════════════════════════════════
# SERVICE ACCOUNT
# ══════════════════════════════════════════════════════════════════════════════
# Kubernetes service account for the AgroBridge API
# Used for pod identity and RBAC
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agrobridge-api
  namespace: agrobridge
  labels:
    app: agrobridge-api
    app.kubernetes.io/name: agrobridge-api
    app.kubernetes.io/component: serviceaccount
  annotations:
    # AWS IAM Role annotation (if using IRSA)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/agrobridge-api-role
automountServiceAccountToken: false

---
# ══════════════════════════════════════════════════════════════════════════════
# ROLE (Namespace-scoped permissions)
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agrobridge-api-role
  namespace: agrobridge
  labels:
    app: agrobridge-api
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets (for JWT keys, etc.)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames:
      - agrobridge-secrets

  # Allow reading pod info (for self-discovery)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# ══════════════════════════════════════════════════════════════════════════════
# ROLE BINDING
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agrobridge-api-rolebinding
  namespace: agrobridge
  labels:
    app: agrobridge-api
subjects:
  - kind: ServiceAccount
    name: agrobridge-api
    namespace: agrobridge
roleRef:
  kind: Role
  name: agrobridge-api-role
  apiGroup: rbac.authorization.k8s.io
