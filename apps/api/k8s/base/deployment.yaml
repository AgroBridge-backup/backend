# ══════════════════════════════════════════════════════════════════════════════
# KUBERNETES DEPLOYMENT
# ══════════════════════════════════════════════════════════════════════════════
# AgroBridge API Deployment with:
#   - Rolling updates (zero-downtime)
#   - Resource limits and requests
#   - Health checks (liveness, readiness, startup)
#   - Pod anti-affinity for HA
#   - Security context (non-root)
#   - Init containers for dependency checking
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agrobridge-api
  namespace: agrobridge
  labels:
    app: agrobridge-api
    app.kubernetes.io/name: agrobridge-api
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: "AgroBridge Backend API Deployment"
spec:
  # ──────────────────────────────────────────────────────────────────────────────
  # REPLICA CONFIGURATION
  # ──────────────────────────────────────────────────────────────────────────────
  replicas: 3
  revisionHistoryLimit: 10

  # ──────────────────────────────────────────────────────────────────────────────
  # DEPLOYMENT STRATEGY
  # ──────────────────────────────────────────────────────────────────────────────
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # Maximum number of pods above desired
      maxUnavailable: 0   # No pods can be unavailable during update

  # ──────────────────────────────────────────────────────────────────────────────
  # SELECTOR
  # ──────────────────────────────────────────────────────────────────────────────
  selector:
    matchLabels:
      app: agrobridge-api

  # ──────────────────────────────────────────────────────────────────────────────
  # POD TEMPLATE
  # ──────────────────────────────────────────────────────────────────────────────
  template:
    metadata:
      labels:
        app: agrobridge-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
        kubectl.kubernetes.io/restartedAt: ""

    spec:
      # ──────────────────────────────────────────────────────────────────────────
      # SERVICE ACCOUNT
      # ──────────────────────────────────────────────────────────────────────────
      serviceAccountName: agrobridge-api
      automountServiceAccountToken: false

      # ──────────────────────────────────────────────────────────────────────────
      # INIT CONTAINERS
      # ──────────────────────────────────────────────────────────────────────────
      initContainers:
        # Wait for PostgreSQL
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres-service 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is ready!"
          resources:
            limits:
              cpu: 50m
              memory: 32Mi

        # Wait for Redis
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis-service 6379; do
                echo "Redis is unavailable - sleeping"
                sleep 2
              done
              echo "Redis is ready!"
          resources:
            limits:
              cpu: 50m
              memory: 32Mi

        # Run database migrations
        - name: run-migrations
          image: ghcr.io/agrobridge/agrobridge-api:latest
          command: ["npx", "prisma", "migrate", "deploy", "--schema=./src/infrastructure/database/prisma/schema.prisma"]
          envFrom:
            - secretRef:
                name: agrobridge-secrets
            - configMapRef:
                name: agrobridge-config
          resources:
            limits:
              cpu: 500m
              memory: 512Mi

      # ──────────────────────────────────────────────────────────────────────────
      # MAIN CONTAINER
      # ──────────────────────────────────────────────────────────────────────────
      containers:
        - name: api
          image: ghcr.io/agrobridge/agrobridge-api:latest
          imagePullPolicy: Always

          # ────────────────────────────────────────────────────────────────────
          # PORTS
          # ────────────────────────────────────────────────────────────────────
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # ────────────────────────────────────────────────────────────────────
          # ENVIRONMENT VARIABLES
          # ────────────────────────────────────────────────────────────────────
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          envFrom:
            - secretRef:
                name: agrobridge-secrets
            - configMapRef:
                name: agrobridge-config

          # ────────────────────────────────────────────────────────────────────
          # RESOURCE LIMITS
          # ────────────────────────────────────────────────────────────────────
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # ────────────────────────────────────────────────────────────────────
          # HEALTH CHECKS
          # ────────────────────────────────────────────────────────────────────
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
            successThreshold: 1

          # ────────────────────────────────────────────────────────────────────
          # VOLUME MOUNTS
          # ────────────────────────────────────────────────────────────────────
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            - name: logs
              mountPath: /app/logs

          # ────────────────────────────────────────────────────────────────────
          # SECURITY CONTEXT (Container)
          # ────────────────────────────────────────────────────────────────────
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

      # ──────────────────────────────────────────────────────────────────────────
      # VOLUMES
      # ──────────────────────────────────────────────────────────────────────────
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: logs
          emptyDir: {}

      # ──────────────────────────────────────────────────────────────────────────
      # SECURITY CONTEXT (Pod)
      # ──────────────────────────────────────────────────────────────────────────
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # ──────────────────────────────────────────────────────────────────────────
      # POD AFFINITY (High Availability)
      # ──────────────────────────────────────────────────────────────────────────
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - agrobridge-api
                topologyKey: kubernetes.io/hostname

      # ──────────────────────────────────────────────────────────────────────────
      # TOLERATIONS
      # ──────────────────────────────────────────────────────────────────────────
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300

      # ──────────────────────────────────────────────────────────────────────────
      # TERMINATION GRACE PERIOD
      # ──────────────────────────────────────────────────────────────────────────
      terminationGracePeriodSeconds: 30

      # ──────────────────────────────────────────────────────────────────────────
      # DNS POLICY
      # ──────────────────────────────────────────────────────────────────────────
      dnsPolicy: ClusterFirst
