# ══════════════════════════════════════════════════════════════════════════════
# KUBERNETES SERVICE
# ══════════════════════════════════════════════════════════════════════════════
# Exposes the AgroBridge API to other services and external traffic
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: agrobridge-api
  namespace: agrobridge
  labels:
    app: agrobridge-api
    app.kubernetes.io/name: agrobridge-api
    app.kubernetes.io/component: api
  annotations:
    # AWS Load Balancer annotations (if using AWS)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP  # Use LoadBalancer for direct external access
  selector:
    app: agrobridge-api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  sessionAffinity: None

---
# ══════════════════════════════════════════════════════════════════════════════
# HEADLESS SERVICE (for StatefulSet communication if needed)
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: agrobridge-api-headless
  namespace: agrobridge
  labels:
    app: agrobridge-api
    app.kubernetes.io/name: agrobridge-api
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: agrobridge-api
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
